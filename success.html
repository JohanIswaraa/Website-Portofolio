<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        .success-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: scaleUp 0.5s ease-out;
        }
        .success-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }
        .success-submessage {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }
        @keyframes scaleUp {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <meta http-equiv="refresh" content="3;url=https://johaniswara.github.io/portfolio/try1.html">
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1 class="success-message">Message Sent Successfully!</h1>
        <p class="success-submessage">Thank you for reaching out. I'll get back to you soon.</p>
        <p class="success-submessage">Redirecting to homepage in a few seconds...</p>
    </div>
</body>
</html>
